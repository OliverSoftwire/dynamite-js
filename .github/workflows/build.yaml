name: Build Bot
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 8.10

      - name: Build
        run: |
          npm ci
          npm run build
      
      - name: Upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: RNDBot
          path: dist/RNDBot.js
